<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Cultura General</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Georgia&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }
body {
  font-family: 'Georgia', serif;
  background: linear-gradient(-45deg, #6a0dad, #0f52ba, #b22222);
  background-size: 400% 400%;
  animation: fondoAnimado 15s ease infinite;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  padding-top: 60px;
  padding-bottom: 90px;
}
@keyframes fondoAnimado {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
#panelSuperior {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 60px;
  background: rgba(0,0,0,0.8);
  color: #00ffc3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 15px;
  z-index: 10;
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
  box-shadow: 0 0 8px #00ffc3;
}
#panelSuperior div {
  display: flex;
  align-items: center;
  gap: 10px;
}
#timerDisplay {
  font-family: 'Press Start 2P', cursive;
  font-size: 0.9em;
}
#nivelDisplay, #progresoDisplay {
  font-size: 0.9rem;
}
#motivacion span {
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8em;
}
#motivacion img {
  width: 28px;
  border-radius: 6px;
}
#panelSuperior button {
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8em;
  padding: 5px 10px;
  background: #00ffc3;
  color: #1e1e2f;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 0 5px rgba(0,255,195,0.7);
  transition: all 0.3s ease;
}
#panelSuperior button:hover {
  background: #00c2a8;
  color: #fff;
}
main {
  flex: 1; width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: auto;
}
.pantalla {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(255,255,255,0.2);
  max-width: 720px;
  width: 90%;
  max-height: calc(100vh - 160px);
  overflow-y: auto;
}
.pantalla.active {
  display: flex;
}
#inicio h1 {
  font-size: 2rem;
  color: #ffffff;
  text-shadow: 0 0 8px #00ffc3;
  margin-bottom: 10px;
}
p.descripcion {
  font-size: 1.6rem;
  font-weight: 500;
  margin-bottom: 20px;
  color: #ffffff;
}
.botones-dificultad {
  display: flex;
  flex-direction: row;
  gap: 12px;
  width: 100%;
  justify-content: center;
  margin-bottom: 15px;
}
.boton {
  margin: 5px 0;
  padding: 12px 20px;
  background-color: #00ffc3;
  color: #000;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  font-size: 1rem;
  transition: 0.3s;
  box-shadow: 0 4px 10px rgba(0, 255, 195, 0.5);
  flex: 1;
  max-width: 200px;
}
.boton:hover {
  background-color: #00c2a8;
  color: white;
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0, 194, 168, 0.7);
}
#inicio button.volver {
  margin-top: 10px;
  max-width: 200px;
}
.pregunta {
  font-size: 1.6rem;
  margin: 20px 0 15px 0;
  font-weight: 700;
  font-family: 'Montserrat', sans-serif;
  text-shadow: 0 0 8px #00ffc3;
  text-align: center;
  width: 100%;
}
#personaje {
  width: 150px;
  margin: 10px 0 20px 0;
  border-radius: 15px;
  box-shadow: 0 0 15px #00ffc3;
}
#opciones {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  margin: 10px 0;
  width: 100%;
}
#opciones .boton {
  width: 100%;
  max-width: 500px;
  padding: 12px;
  background-color: #1e90ff;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  box-shadow: 0 4px 8px rgba(30,144,255,0.7);
  transition: 0.3s;
}
#opciones .boton:hover {
  background-color: #104e8b;
  box-shadow: 0 6px 15px rgba(16,78,139,0.9);
  transform: scale(1.05);
  border: 2px solid #00ffc3;
}
#pantallaTutorial video {
  width: 100%;
  max-width: 800px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,255,180,0.3);
  margin-bottom: 15px;
}
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.8);
  color: #00ffc3;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 10px 15px;
  font-size: 0.75em;
  z-index: 10;
  flex-wrap: wrap;
  animation: footerGlow 3s ease-in-out infinite alternate;
}
@keyframes footerGlow {
  from { box-shadow: 0 -2px 6px rgba(0,255,180,0.3); }
  to   { box-shadow: 0 -2px 12px rgba(0,255,220,0.6); }
}
footer .izquierda {
  display: flex;
  flex-direction: column;
  gap: 4px;
}
footer .izquierda span::before {
  content: "• ";
}
footer .izquierda .contacto {
  font-size: 0.9em;
  margin-top: 5px;
}
footer .derecha img {
  height: 60px;
  animation: logoPulse 4s infinite ease-in-out;
}
@keyframes logoPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
#settingsModal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}
#settingsContent {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}
#settingsContent h2 {
  color: #00ffc3;
  margin-bottom: 12px;
}
#google_translate_element {
  margin-top: 10px;
}
@media (max-width: 600px) {
  #inicio h1 { font-size: 1.5rem; }
  p.descripcion { font-size: 1.2rem; }
  .pregunta { font-size: 1.2rem; }
  .boton { font-size: 0.9rem; padding: 10px 16px; }
  #pantallaTutorial video { max-width: 90%; }
}
#logoPrincipal {
  width: 150px;
  max-width: 40%;
  margin-bottom: 15px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0, 255, 195, 0.4);
}
  </style>
</head>
<body>
  <div id="panelSuperior" class="oculto">
    <div id="nivelDisplay">Nivel: -</div>
    <div id="timerDisplay">00:00</div>
    <div id="progresoDisplay">Pregunta 0/0</div>
    <div id="motivacion"><img src="recursos/colegio.png" alt="Logo"><span>¡Tú puedes, </span></div>
    <div>
      <button onclick="toggleFullscreen()">⛶</button>
    </div>
  </div>
  <main>
    <div id="inicio" class="pantalla active">
      <img id="logoPrincipal" src="recursos/portada.png" alt="Portada" />
      <h1 id="bienvenidaNombre">Bienvenido</h1>
      <p class="descripcion">Pon a prueba tus conocimientos con nuestro quiz de cultura general. Responde correctamente y diviértete aprendiendo.</p>
      <h2>Selecciona un nivel</h2>
      <div class="botones-dificultad">
        <button class="boton" onclick="mostrarTutorial('facil')">Fácil</button>
        <button class="boton" onclick="mostrarTutorial('medio')">Medio</button>
        <button class="boton" onclick="mostrarTutorial('dificil')">Difícil</button>
      </div>
      <button class="boton volver" onclick="volver()">Volver a la Principal</button>
    </div>
    <div id="pantallaTutorial" class="pantalla">
      <h2>Tutorial</h2>
      <video id="videoTutorial" autoplay muted loop>
        <source src="recursos/tutorial.mp4" type="video/mp4">
      </video>
      <div class="botones-tutorial" style="display:flex;gap:12px;justify-content:center;width:100%;margin-top:15px;">
        <button class="boton" onclick="iniciarNivelDesdeTutorial()">Iniciar Juego</button>
        <button class="boton" onclick="volverATutorialInicio()">Volver</button>
      </div>
    </div>
    <div id="juego" class="pantalla">
      <div id="pregunta" class="pregunta"></div>
      <img id="personaje" src="" alt="Personaje" />
      <div id="opciones" class="opciones"></div>
    </div>
    <div id="resultado" class="pantalla">
      <h2 id="mensajeFinal"></h2>
      <div id="detalle"></div>
      <button class="boton" onclick="volverInicio()">Volver al inicio</button>
    </div>
  </main>
  <div id="settingsModal">
    <div id="settingsContent">
      <h2>Ajustes</h2>
      <div id="google_translate_element"></div>
      <button class="boton" style="margin-top:15px;" onclick="cerrarSettings()">Cerrar</button>
    </div>
  </div>
  <footer>
    <div class="izquierda">
      <span>Juego hecho por:</span>
      <span>Lucia Vilca</span>
      <span>Camila Chavez</span>
      <span>Jimena Magaño</span>
      <span>Yuliana Rodriguez</span>
    </div>
    <a href="https://www.colegioasuncion.edu.pe/"><div class="derecha"><img src="recursos/colegio.png" alt="Logo Empresa"></div></a>
  </footer>
  <script>
    const personajes = [
      "recursos/personaje1.png",
      "recursos/personaje2.png",
      "recursos/personaje3.png",
      "recursos/personaje4.png",
      "recursos/personaje5.png"
    ];
    const preguntas = {
      facil: [
        { pregunta: '¿Capital de Perú?', opciones: ['Lima','Cusco','Arequipa','Trujillo','Tacna'], correcta: 'Lima' },
        { pregunta: '¿Colores de la bandera del Perú?', opciones: ['Rojo y blanco','Verde y rojo','Blanco y azul','Rojo y azul','Amarillo y rojo'], correcta: 'Rojo y blanco' },
        { pregunta: '¿Cuál es el río más largo del mundo?', opciones: ['Amazonas','Nilo','Yangtsé','Misisipi','Mekong'], correcta: 'Amazonas' },
        { pregunta: '¿Quién pintó la Mona Lisa?', opciones: ['Leonardo da Vinci','Miguel Ángel','Picasso','Dalí','Van Gogh'], correcta: 'Leonardo da Vinci' },
        { pregunta: '¿En qué continente está Egipto?', opciones: ['África','Asia','Europa','América','Oceanía'], correcta: 'África' },
        { pregunta: '¿Cuál es el planeta más cercano al Sol?', opciones: ['Mercurio','Venus','Tierra','Marte','Júpiter'], correcta: 'Mercurio' },
        { pregunta: '¿Cuál es la moneda oficial de Japón?', opciones: ['Yen','Dólar','Euro','Won','Peso'], correcta: 'Yen' },
        { pregunta: '¿Quién escribió "Don Quijote"?', opciones: ['Cervantes','Shakespeare','Tolstoi','Hemingway','Poe'], correcta: 'Cervantes' },
        { pregunta: '¿Cuál es el océano más grande?', opciones: ['Pacífico','Atlántico','Índico','Ártico','Antártico'], correcta: 'Pacífico' },
        { pregunta: '¿En qué país se encuentra la Torre Eiffel?', opciones: ['Francia','Italia','España','Alemania','Reino Unido'], correcta: 'Francia' }
      ],
      medio: [
        { pregunta: '¿Año de la independencia del Perú?', opciones: ['1821','1824','1811','1830','1800'], correcta: '1821' },
        { pregunta: '¿Primer presidente del Perú?', opciones: ['San Martín','Riva Agüero','Bolívar','Sánchez Cerro','Pardo'], correcta: 'Riva Agüero' },
        { pregunta: '¿Qué civilización construyó Machu Picchu?', opciones: ['Inca','Azteca','Maya','Olmeca','Zapoteca'], correcta: 'Inca' },
        { pregunta: '¿Cuál es la capital de Australia?', opciones: ['Canberra','Sídney','Melbourne','Perth','Brisbane'], correcta: 'Canberra' },
        { pregunta: '¿Quién fue el primer hombre en pisar la luna?', opciones: ['Neil Armstrong','Buzz Aldrin','Yuri Gagarin','John Glenn','Michael Collins'], correcta: 'Neil Armstrong' },
        { pregunta: '¿Qué inventó Alexander Graham Bell?', opciones: ['Teléfono','Radio','Televisión','Automóvil','Avión'], correcta: 'Teléfono' },
        { pregunta: '¿Qué guerra terminó con la caída del Muro de Berlín?', opciones: ['Guerra Fría','Primera Guerra Mundial','Segunda Guerra Mundial','Guerra de Vietnam','Guerra de Corea'], correcta: 'Guerra Fría' },
        { pregunta: '¿Qué país es conocido como "la tierra del sol naciente"?', opciones: ['Japón','China','Corea','Vietnam','Tailandia'], correcta: 'Japón' },
        { pregunta: '¿Quién escribió "La Odisea"?', opciones: ['Homero','Sófocles','Platón','Aristóteles','Eurípides'], correcta: 'Homero' },
        { pregunta: '¿Cuál es el elemento químico con símbolo Fe?', opciones: ['Hierro','Oro','Plata','Cobre','Plomo'], correcta: 'Hierro' },
        { pregunta: '¿Qué país tiene la mayor cantidad de habitantes?', opciones: ['China','India','Estados Unidos','Indonesia','Brasil'], correcta: 'China' },
        { pregunta: '¿Cuál es la montaña más alta del mundo?', opciones: ['Everest','K2','Kangchenjunga','Lhotse','Makalu'], correcta: 'Everest' },
        { pregunta: '¿Cuál es la capital de Canadá?', opciones: ['Ottawa','Toronto','Montreal','Vancouver','Calgary'], correcta: 'Ottawa' },
        { pregunta: '¿Qué sistema político defiende la propiedad estatal de los medios de producción?', opciones: ['Comunismo','Capitalismo','Socialismo','Democracia','Anarquismo'], correcta: 'Comunismo' },
        { pregunta: '¿Quién fue la primera mujer en ganar un Nobel?', opciones: ['Marie Curie','Rosalind Franklin','Ada Lovelace','Dorothy Hodgkin','Jane Goodall'], correcta: 'Marie Curie' }
      ],
      dificil: [  
        { pregunta: '¿La guerra del Pacífico fue entre...?', opciones: ['Perú, Chile, Bolivia','Perú, Ecuador, Chile','Chile, Argentina, Perú','Chile, Bolivia, Brasil','Perú, Colombia, Chile'], correcta: 'Perú, Chile, Bolivia' },
        { pregunta: '¿Inca que construyó Machu Picchu?', opciones: ['Pachacútec','Atahualpa','Huáscar','Túpac Yupanqui','Manco Cápac'], correcta: 'Pachacútec' },
        { pregunta: '¿Quién escribió "Cien años de soledad"?', opciones: ['Gabriel García Márquez','Pablo Neruda','Mario Vargas Llosa','Julio Cortázar','Jorge Luis Borges'], correcta: 'Gabriel García Márquez' },
        { pregunta: '¿Qué tratado puso fin a la Primera Guerra Mundial?', opciones: ['Tratado de Versalles','Tratado de París','Tratado de Tordesillas','Tratado de Utrecht','Tratado de Viena'], correcta: 'Tratado de Versalles' },
        { pregunta: '¿Quién fue Cleopatra?', opciones: ['Reina de Egipto','Emperatriz romana','Escritora griega','Filósofa romana','Reina de Babilonia'], correcta: 'Reina de Egipto' },
        { pregunta: '¿Qué evento marcó el inicio de la Revolución Francesa?', opciones: ['Toma de la Bastilla','Revolución Industrial','Caída del Imperio Romano','Guerra de los Cien Años','Revolución Americana'], correcta: 'Toma de la Bastilla' },
        { pregunta: '¿Cuál fue el propósito de la Ruta de la Seda?', opciones: ['Comercio entre Asia y Europa','Expansión militar','Difusión religiosa','Colonización de América','Exploración marítima'], correcta: 'Comercio entre Asia y Europa' },
        { pregunta: '¿Qué civilización construyó las pirámides de Egipto?', opciones: ['Egipcia','Mesopotámica','Maya','Inca','Azteca'], correcta: 'Egipcia' },
        { pregunta: '¿Quién fue el último emperador romano?', opciones: ['Rómulo Augústulo','Nerón','Julio César','Constantino','Trajano'], correcta: 'Rómulo Augústulo' },
        { pregunta: '¿Qué tratado dividió América entre España y Portugal?', opciones: ['Tratado de Tordesillas','Tratado de Versalles','Tratado de Utrecht','Tratado de París','Tratado de Viena'], correcta: 'Tratado de Tordesillas' },
        { pregunta: '¿Qué rey francés fue conocido como el "Rey Sol"?', opciones: ['Luis XIV','Luis XVI','Carlos V','Francisco I','Napoleón'], correcta: 'Luis XIV' },
        { pregunta: '¿Quién fue Juana de Arco?', opciones: ['Heroína francesa','Reina inglesa','Escritora alemana','Filósofa italiana','Pintora española'], correcta: 'Heroína francesa' },
        { pregunta: '¿Qué revolución dio inicio en 1917?', opciones: ['Revolución Rusa','Revolución Francesa','Revolución Americana','Revolución Industrial','Revolución China'], correcta: 'Revolución Rusa' },
        { pregunta: '¿Cuál es la capital de Hungría?', opciones: ['Budapest','Praga','Varsovia','Bucarest','Zagreb'], correcta: 'Budapest' },
        { pregunta: '¿Quién inventó la imprenta?', opciones: ['Johannes Gutenberg','Thomas Edison','Nikola Tesla','Benjamin Franklin','Alexander Graham Bell'], correcta: 'Johannes Gutenberg' },
        { pregunta: '¿Qué fue la Guerra de los Cien Años?', opciones: ['Conflicto entre Francia e Inglaterra','Guerra civil española','Rebelión en Estados Unidos','Guerra entre Roma y Cartago','Conflicto en Italia'], correcta: 'Conflicto entre Francia e Inglaterra' },
        { pregunta: '¿Quién fue el fundador del Imperio Mongol?', opciones: ['Gengis Kan','Tamerlán','Kublai Kan','Atila','Marco Polo'], correcta: 'Gengis Kan' },
        { pregunta: '¿Qué acontecimiento marcó el inicio de la Edad Media?', opciones: ['Caída del Imperio Romano de Occidente','Revolución Industrial','Descubrimiento de América','Pax Romana','Renacimiento'], correcta: 'Caída del Imperio Romano de Occidente' },
        { pregunta: '¿Dónde se firmó la Declaración de Independencia de Estados Unidos?', opciones: ['Filadelfia','Boston','Nueva York','Washington D.C.','Chicago'], correcta: 'Filadelfia' },
        { pregunta: '¿Cuál fue el propósito del Congreso de Viena?', opciones: ['Restaurar el orden en Europa tras Napoleón','Expandir el Imperio Otomano','Crear la Liga de Naciones','Iniciar la Revolución Industrial','Fundar la Unión Europea'], correcta: 'Restaurar el orden en Europa tras Napoleón' }
      ]
    };
    let nivelSeleccionado = '', preguntasActuales = [], indice = 0, respuestas = [];
    let inicioTime = 0, timerInterval = null;
    const nombre = localStorage.getItem('nombreJugador') || 'Jugador';
    document.addEventListener('DOMContentLoaded', () => {
      const bienvenida = document.getElementById('bienvenidaNombre');
      if (bienvenida) bienvenida.textContent = `Bienvenido, ${nombre}!`;
      const motiv = document.querySelector('#motivacion span');
      if (motiv) motiv.textContent = `¡Tú puedes, ${nombre}!`;
    });
    function mostrarPantalla(id) {
      document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function mostrarTutorial(nivel) {
      nivelSeleccionado = nivel;
      mostrarPantalla('pantallaTutorial');
    }
    function volverATutorialInicio() {
      mostrarPantalla('inicio');
    }
    function iniciarNivelDesdeTutorial() {
      iniciarNivel(nivelSeleccionado);
    }
    function iniciarNivel(nivel) {
      preguntasActuales = preguntas[nivel];
      indice = 0; respuestas = [];
      mostrarPantalla('juego');
      inicioTime = Date.now();
      clearInterval(timerInterval);
      document.getElementById('panelSuperior').classList.remove('oculto');
      document.getElementById('nivelDisplay').textContent = `Nivel: ${nivel.charAt(0).toUpperCase() + nivel.slice(1)}`;
      actualizarProgreso();
      timerInterval = setInterval(actualizarTimer, 500);
      mostrarPregunta();
    }
    function actualizarTimer() {
      const elapsed = Date.now() - inicioTime;
      const seconds = Math.floor(elapsed / 1000) % 60;
      const minutes = Math.floor(elapsed / 60000);
      const mm = String(minutes).padStart(2,'0'), ss = String(seconds).padStart(2,'0');
      document.getElementById('timerDisplay').textContent = `${mm}:${ss}`;
    }
    function actualizarProgreso() {
      const total = preguntasActuales.length;
      document.getElementById('progresoDisplay').textContent = `Pregunta ${indice+1}/${total}`;
    }
    function mostrarPregunta() {
      const p = preguntasActuales[indice];
      document.getElementById('pregunta').textContent = p.pregunta;
      const personajeAleatorio = personajes[Math.floor(Math.random() * personajes.length)];
      document.getElementById('personaje').src = personajeAleatorio;
      const opcionesDiv = document.getElementById('opciones');
      opcionesDiv.innerHTML = '';
      const opcionesMezcladas = [...p.opciones];
      for (let i = opcionesMezcladas.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [opcionesMezcladas[i], opcionesMezcladas[j]] = [opcionesMezcladas[j], opcionesMezcladas[i]];
      }
      opcionesMezcladas.forEach(op => {
        const btn = document.createElement('button');
        btn.className = 'boton';
        btn.textContent = op;
        btn.onclick = () => {
          respuestas.push({ pregunta: p.pregunta, respuesta: op, correcta: p.correcta });
          indice++;
          if (indice < preguntasActuales.length) {
            actualizarProgreso();
            mostrarPregunta();
          } else {
            mostrarResultado();
          }
        };
        opcionesDiv.appendChild(btn);
      });
    }
    function mostrarResultado() {
      clearInterval(timerInterval);
      document.getElementById('panelSuperior').classList.add('oculto');
      mostrarPantalla('resultado');
      document.getElementById('mensajeFinal').textContent = `¡Felicidades, ${nombre}, por acabar! Estos son tus resultados.`;
      const detalle = document.getElementById('detalle');
      detalle.innerHTML = '';
      const aciertos = respuestas.filter(r => r.respuesta === r.correcta);
      const errores = respuestas.filter(r => r.respuesta !== r.correcta);
      const resumen = document.createElement('div');
      resumen.innerHTML = `
        <div style="text-align:center; margin-bottom: 25px;">
          <h3 style="color: #00ffc3;">🎯 Resumen</h3>
          <p><strong>Aciertos:</strong> ${aciertos.length} ✅</p>
          <p><strong>Errores:</strong> ${errores.length} ❌</p>
        </div>`;
      detalle.appendChild(resumen);
      if (aciertos.length > 0) {
        const aciertosDiv = document.createElement('div');
        aciertosDiv.className = 'grupo-resultado aciertos';
        aciertosDiv.innerHTML = '<h4>✅ Aciertos</h4>';
        aciertos.forEach(r => {
          const div = document.createElement('div');
          div.className = 'item-resultado correcto';
          div.innerHTML = `<strong>${r.pregunta}</strong><br>Tu respuesta: ${r.respuesta}`;
          aciertosDiv.appendChild(div);
        });
        detalle.appendChild(aciertosDiv);
      }
      if (errores.length > 0) {
        const erroresDiv = document.createElement('div');
        erroresDiv.className = 'grupo-resultado errores';
        erroresDiv.innerHTML = '<h4>❌ Errores</h4>';
        errores.forEach(r => {
          const div = document.createElement('div');
          div.className = 'item-resultado incorrecto';
          div.innerHTML = `<strong>${r.pregunta}</strong><br>Tu respuesta: ${r.respuesta}<br>Correcta: ${r.correcta}`;
          erroresDiv.appendChild(div);
        });
        detalle.appendChild(erroresDiv);
      }
    }
